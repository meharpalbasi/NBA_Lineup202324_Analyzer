name: Railway Keep-Alive

on:
  schedule:
    # Run every Sunday at midnight UTC (keeps deployment fresh)
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Railway Redeploy
        run: |
          curl -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_API_TOKEN }}" \
            -d '{
              "query": "mutation { serviceInstanceRedeploy(serviceId: \"${{ secrets.RAILWAY_SERVICE_ID }}\") }"
            }'
          echo "Railway redeploy triggered"

